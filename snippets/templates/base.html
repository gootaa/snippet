<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Snippet{% endblock %}</title>
</head>
<body>
	<!--// Header -->
	<header>
		<h1>Snippet</h1>
		<a href="#">New snippet</a>
		<div>
			{% if user.is_authenticated %}
			<a href="{% url 'account_settings' %}">Account Settings</a>
			<a href="{% url 'profile_settings' %}">Profile Settings</a>
			<a href="{% url 'logout' %}">Logout</a>
			{% else %}
			<a href="{% url 'login' %}">Login</a>
			<a href="{% url 'register' %}">Register</a>
			{% endif %}
		</div>
	</header>

	<!--// Main Content -->
	{% block content %}
	{% endblock %}

	<!--// Footer -->
	<footer>
		<div>
			<a href="#">About</a>
			<a href="#">For developers</a>
			<a href="#">Contact Us</a>
		</div>
		<p>&copy; 2018 Snippet. Made by <a href="#">Goota</a></p>
	</footer>

</body>
</html>
